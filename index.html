<!DOCTYPE html>
<html>
<head>
    <title>Compliment Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .category-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: left;
        }

        .category-title {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .checkbox-label.personality { background: linear-gradient(45deg, #ff69b4, #ff9ecd); }
        .checkbox-label.impact { background: linear-gradient(45deg, #4CAF50, #8BC34A); }
        .checkbox-label.skills { background: linear-gradient(45deg, #2196F3, #03A9F4); }
        .checkbox-label.growth { background: linear-gradient(45deg, #9C27B0, #E91E63); }
        .checkbox-label.energy { background: linear-gradient(45deg, #FF9800, #FFC107); }
        .checkbox-label.intelligence { background: linear-gradient(45deg, #3F51B5, #2196F3); }

        .checkbox-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-icon {
            font-size: 16px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .checkbox-label input[type="checkbox"] {
            display: none;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
            background: rgba(255, 255, 255, 0.9);
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom .checkbox-icon {
            opacity: 1;
            transform: scale(1);
        }

        #selectAllBtn {
            background: linear-gradient(45deg, #ff69b4, #ff9ecd);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px auto 20px;
            display: block;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
        }

        #complimentButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 20px 0;
        }

        #complimentText {
            margin-top: 30px;
            font-size: 24px;
            color: #4a4a4a;
            text-align: center;
            max-width: 600px;
            min-height: 80px;
            padding: 20px;
        }
    </style>
</head>

        let lastIndex = -1;

        function getRandomCompliment() {
            const checkedCategories = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))

            if (checkedCategories.length === 0) {
                return "Please select at least one category! 🎯";

            );

            } while (newIndex === lastIndex && availableCompliments.length > 1);

        }
