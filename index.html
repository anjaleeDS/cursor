<!DOCTYPE html>
<html>
<head>
    <title>Compliment Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        #complimentButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 100;
        }

        #complimentButton:hover {
            transform: scale(1.1);
        }

        #complimentText {
            margin-top: 30px;
            font-size: 24px;
            color: #4a4a4a;
            text-align: center;
            max-width: 600px;
            min-height: 80px;
            padding: 20px;
            z-index: 100;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            background: #ff69b4;
            border-radius: 50%;
            animation: float 4s ease-in forwards;
            z-index: 1;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            height: 20px;
            width: 1px;
            background: #ff69b4;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .flower-container {
            position: fixed;
            bottom: 0;
            left: 50px;
        }

        .stem {
            width: 4px;
            height: 0;
            background: #2d9c1f;
            margin: 0 auto;
            animation: growStem 3s forwards;
        }

        .flower {
            width: 40px;
            height: 40px;
            position: relative;
            transform-origin: bottom center;
            animation: bloomFlower 2s forwards;
            animation-delay: 2s;
            opacity: 0;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffeb3b;
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }

        @keyframes growStem {
            0% { height: 0; }
            100% { height: 100px; }
        }

        @keyframes bloomFlower {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Theme styles for each category */
        .theme-personality {
            background: linear-gradient(45deg, #ff69b4, #ff9ecd);
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .theme-impact {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .theme-skills {
            background: linear-gradient(45deg, #2196F3, #03A9F4);
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .theme-growth {
            background: linear-gradient(45deg, #9C27B0, #E91E63);
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .theme-energy {
            background: linear-gradient(45deg, #FF9800, #FFC107);
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .theme-intelligence {
            background: linear-gradient(45deg, #3F51B5, #2196F3);
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Add animation for theme transition */
        .compliment-container {
            transition: all 0.5s ease;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
        }
    </style>
</head>
