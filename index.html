        }

            border-radius: 15px;

        .category-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 600px;
        }

        .category-pill {
            padding: 8px 16px;
            border-radius: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666;
        }

        .category-pill.active {
            border-color: #ff69b4;
            color: #ff69b4;
            background: rgba(255, 105, 180, 0.1);
        }

        .personality-animation {
            position: fixed;
            font-size: 40px;
            z-index: 1000;
            pointer-events: none;
            animation: floatHearts 4s ease-in forwards;
        }

        @keyframes floatHearts {
            0% { 
                transform: translate(0, 0) scale(0.2) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% { 
                transform: translate(var(--tx), -100vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .impact-ripple {
            position: fixed;
            border: 4px solid rgba(76, 175, 80, 0.5);
            border-radius: 50%;
            z-index: 1000;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: ripple 2.5s ease-out forwards;
        }

        @keyframes ripple {
            0% { 
                width: 0; 
                height: 0; 
                opacity: 1; 
            }
            100% { 
                width: 150vw; 
                height: 150vw; 
                opacity: 0; 
            }
        }

        .skills-star {
            position: absolute;
            color: #2196F3;
            animation: shootingStar 2s ease-out forwards;
        }

        @keyframes shootingStar {
            0% { transform: translate(-100px, 100px) rotate(0deg); opacity: 1; }
            100% { transform: translate(100vw, -100px) rotate(360deg); opacity: 0; }
        }

        .growth-flower {
            position: absolute;
            font-size: 24px;
            animation: growFlower 2.5s ease-out forwards;
        }

        @keyframes growFlower {
            0% { transform: scale(0) translateY(20px); opacity: 0; }
            50% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(1) translateY(-50px); opacity: 0; }
        }

        .energy-sparkle {
            position: absolute;
            color: #FF9800;
            animation: sparkleBurst 1.5s ease-out forwards;
        }

        @keyframes sparkleBurst {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(180deg); opacity: 0; }
        }

        .intelligence-bubble {
            position: absolute;
            background: linear-gradient(45deg, #3F51B5, #2196F3);
            border-radius: 50%;
            animation: floatBubble 3s ease-in-out forwards;
        }

        @keyframes floatBubble {
            0% { transform: scale(0) translateY(0); opacity: 0; }
            50% { transform: scale(1) translateY(-100px); opacity: 0.7; }
            100% { transform: scale(0.5) translateY(-200px); opacity: 0; }
        }
    </style>
